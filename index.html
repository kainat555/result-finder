<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Student Result Finder</title>
</head>

<body class="text-center body">
    <div>
        <h1 class="mt-5">Student's Grading Policy</h1>
        <input class="mt-2" type="text" id="text1" placeholder="Enter your English's marks"><br>
        <input class="mt-2" type="text" id="text2" placeholder=" Enter your Math's marks"><br>
        <input class="mt-2" type="text" id="text3" placeholder=" Enter your Computer's marks"><br>
        <input class="mt-2" type="text" id="text4" placeholder="Enter your Science's marks"><br>
        <input class="mt-2" type="text" id="text5" placeholder="Enter your History's marks"><br><br>
        <button onclick="getValue()">Submit</button>
        <div>

            <input type="text" class="mt-3 totalmarks" placeholder="Total marks"><br>
            <input type="text" class="mt-3 percentage" placeholder="Percentage"><br>
            <input type="text" class="mt-3 grade" placeholder="Grade"><br>
        </div>
        <br><br>
        <div id="showResult">

        </div>

</body>
<script src="app.js"></script>

</html>
